

<table border="2" class="table">
    <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>SKU</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Description</th>
            <th>Units In Stock</th>
            </tr>
    </thead>
    <thead *ngFor="let tempProduct of products">
       <tr>
        <td> <img src="{{tempProduct.imageUrl}}" width="50" height="50"></td>
        <td>{{tempProduct.sku}}</td>
        <td>{{tempProduct.name}} </td>
        <td>{{tempProduct.unitPrice | currency:'USD':true:'1.2-2'}}</td>
        <td>{{tempProduct.description}}</td>  
        <td>{{tempProduct.unitsInStock}}</td>
        <td>{{tempProduct.dateCreated | date :"YYYY-MMM-dd"}}</td>     
    </tr>
    </thead>
</table>
